<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="d-flex">
 
  <div class="wrapper row row-12  border rounded py-3 px-4 ">
    <p class="bg-dark rounded p-2 text-light">Developed ✅✅ By Ali Bahadur<span class="text-light"> &copy; </span></p>

    <header>

      <h1 class="">QR Code Generator</h1>
      <p class="mt-1">Paste a url or Enter text to create QR Code</p>
    </header>
    <div class='form mt-2 mb-3'>
      <input type="text " class="rounded px-3" placeholder='Enter text or url' />
      <button class="rounded mt-3">Generate QR Code</button>
    </div>
    <div class="qr-code rounded py-4 ">
      <img src="./qrCode.png" alt="" />
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
